<!DOCTYPE html>
<html>

<!--BootStrap-->
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--style-->
    <style>
    .header {
      padding: 25px;
      text-align: center;
      background: #9e3203;
      color: white;
      font-size: 30px;
    }

    .myContainer {
      margin: auto;
      margin-top: 250px;
      width: 500px;
    }
    h1 {
      font-size: 25px;
      font-style: italic;
      text-align: center;
      margin-bottom: 25px;
    }

    h2 {
      font-size: 18px;
      text-align: center;
    }

    .btn {
      margin-top: 8px;
      width: 100%;
    }
    
    </style>
</head>

<!--Create the dropdown lists to select the caracteristics of the transaction-->
<body>

  <!--Heading of the app-->
  <div class="header">
        App
    <p>Image Classification</p>
  </div>


  <div class = 'myContainer'>
    <form action = '/result' method="post" enctype="multipart/form-data">

      <h1 >Choose an image to classify :</h1>
      <h2>
        <input type="file"
              id="upload_image" 
              name="upload_image"
              accept=".png, .jpg, .jpeg"
              required = "required"
              class="form-control form-control-lg">

          <!-- Submit -->
          <button type="submit" class="btn btn-primary btn-lg btn-block" value='submit'>SUBMIT</button>
      </h2>
    </form>
  </div>
</body>
</html>
